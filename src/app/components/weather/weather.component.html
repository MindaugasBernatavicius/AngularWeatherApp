<div class="card">
  <div class="card-header">
    <input class="form-control" id="cityName" [(ngModel)]="cityName">
    <button class="btn btn-primary" (click)="getWeatherForCity()">Get Weather</button>
    <p *ngIf="error" class="alert alert-danger">{{ error | json }}</p>
  </div>
  <div class="card-body">
    <p>Weather: {{ weather | json }}</p>
    <p>Main: {{ main | json }} </p>
    <p>Wind: {{ wind | json }} </p>
    <p>Name: {{ name }} </p>
  </div>
</div>
